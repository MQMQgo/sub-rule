mode: rule
mixed-port: 7897
allow-lan: true
log-level: info
#secret: ''
external-controller: 127.0.0.1:9097
dns:
  enabled: true
  ipv6: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  use-hosts: true
  nameserver:
